<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn1">测试1</button>
<button id="btn2">测试2</button>
<button id="btn3">测试3</button>
<button id="btn4">测试4</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<script type="text/javascript">
  window.onload = function () {
    // 发起get请求
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    btn1.onclick = function () {
      var url = 'http://www.liulongbin.top:3006/api/get';
      var paramobj = {name: 'zs', age: 20}
      axios.get(url, {params: paramobj}).then(function (res) {
        console.log(res.data)
      })
    }
    // 发起post请求
    btn2.onclick = function () {
      var url = 'http://www.liulongbin.top:3006/api/post';
      var dataobj = {address: '北京', location: '顺义区'}
      axios.post(url, dataobj).then(function (res) {
        console.log(res.data)
      })
    }

    // axios直接发起get请求
    btn3.onclick = function () {
      var url = 'http://www.liulongbin.top:3006/api/get';
      var paramobj = {name: 'zs', age: 20}
      axios({
        method: 'GET',
        url: url,
        params: paramobj
      }).then(function (res) {
        var result = res.data;
        console.log(result)

      })
    }

    // axios直接发起post请求
    btn4.onclick = function () {
      var url = 'http://www.liulongbin.top:3006/api/post';
      var paramobj = {name: 'zs', age: 20}
      axios({
        method: 'POST',
        url: url,
        data: paramobj
      }).then(function (res) {
        var result = res.data;
        console.log(result)

      })
    }
  }

</script>
</html>
