<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="parent.js"></script>
<script>
  function Cat(name) {
    Animal.call(this);
    this.name = name || 'Tom';
  }
  Cat.prototype = new Animal();
  Cat.prototype.constructor = Cat;

  // Test Code
  var cat = new Cat();
  console.log(cat.name);
  console.log(cat.sleep());
  console.log(cat instanceof Animal); // true
  console.log(cat instanceof Cat); // true
</script>

</body>
</html>
